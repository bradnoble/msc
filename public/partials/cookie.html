<div data-ng-show="getCookie() != signup.chair._id">
  <pre>{{ signup.chair._id }}</pre>
  <form data-ng-submit="putCookie()" class="form-horizontal">
    <div class="form-group">
      <label for="cookie" class="control-label col-sm-3">Password</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="cookie" name="cookie" data-ng-model="cookie" placeholder="Enter your signup chair password" />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="submit" class="btn btn-default btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
